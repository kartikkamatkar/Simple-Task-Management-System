<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Combined Login CSS */
        .auth-wrapper {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, rgba(6,21,55,0.9), rgba(3,126,252,0.12));
            font-family: "Poppins", sans-serif;
        }

        .auth-card {
            width: 360px;
            background: #fff;
            border-radius: 14px;
            padding: 28px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .auth-card .brand {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 18px;
        }

        .auth-card .logo {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #0b63d4, #1fb7ff);
            border-radius: 10px;
            display: grid;
            place-items: center;
            color: #fff;
            font-family: "Orbitron", sans-serif;
            font-weight: 700;
        }

        .auth-card h2 {
            margin: 0;
            color: #07203a;
            font-size: 1.25rem;
        }
        .auth-card p.sub {
            margin: 0 0 20px 0;
            color: #667;
            font-size: 0.9rem;
        }

        .form-row {
            margin-bottom: 14px;
        }
        .form-row label {
            display: block;
            font-size: 0.8rem;
            color: #4a5b68;
            margin-bottom: 6px;
        }
        .form-row input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #e6e9ee;
            font-size: 0.95rem;
            outline: none;
            transition: border-color .12s;
        }
        .form-row input:focus {
            border-color: #0b63d4;
        }

        .field-error {
            margin-top: 5px;
            color: #d33;
            font-size: 0.8rem;
        }

        .btn-auth {
            width: 100%;
            background: linear-gradient(90deg, #0b63d4, #1fb7ff);
            border: none;
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(11, 99, 212, 0.3);
        }

        .auth-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            font-size: 0.88rem;
        }

        .auth-actions .link {
            color: #0b63d4;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .auth-actions .link:hover {
            color: #1fb7ff;
            text-decoration: underline;
        }

        .error-message {
            color: #d33;
            font-size: 0.8rem;
            margin-bottom: 10px;
            text-align: center;
            padding: 8px;
            background: rgba(211, 51, 51, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(211, 51, 51, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .auth-card {
                width: 90%;
                margin: 0 20px;
                padding: 20px;
            }

            .auth-card .brand {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }

        /* Loading animation */
        .btn-auth.loading {
            position: relative;
            color: transparent;
        }

        .btn-auth.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="brand">
            <div class="logo">NF</div>
            <div>
                <h2>Welcome back</h2>
                <p class="sub">Login to your NexusFlow account</p>
            </div>
        </div>

        <form id="loginForm" th:action="@{/login}" method="post">
            <!-- Username -->
            <div class="form-row">
                <label>Username</label>
                <input type="text" name="login" placeholder="Enter username" required>
            </div>

            <!-- Password -->
            <div class="form-row">
                <label>Password</label>
                <input type="password" name="password" placeholder="Enter password" required>
            </div>

            <!-- Show server error -->
            <div th:if="${error}" class="error-message" th:text="${error}"></div>

            <!-- Submit -->
            <button class="btn-auth" type="submit" id="submitBtn">Sign In</button>

            <div class="auth-actions">
                <span>New here?</span>
                <a th:href="@{/register}" class="link">Create Account</a>
            </div>
        </form>
    </div>
</div>

<script>
    // Combined Login JavaScript
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');

        function showError(input, msg) {
            let err = input.parentElement.querySelector('.field-error');
            if (!err) {
                err = document.createElement('div');
                err.className = 'field-error';
                input.parentElement.appendChild(err);
            }
            err.textContent = msg;
        }

        function clearErrors() {
            document.querySelectorAll('.field-error').forEach(e => e.remove());
        }

        function showLoading() {
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
        }

        function hideLoading() {
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            clearErrors();

            const login = form.login.value.trim();
            const password = form.password.value.trim();

            let valid = true;

            if (login.length < 3) {
                showError(form.login, "Username must be at least 3 characters");
                valid = false;
            }

            if (password.length < 6) {
                showError(form.password, "Password must be at least 6 characters");
                valid = false;
            }

            if (!valid) return;

            // Show loading state
            showLoading();

            // For demo purposes - you can remove this timeout in production
            setTimeout(() => {
                // Submit the form
                form.submit();
            }, 1000);
        });

        // Add input event listeners for real-time validation
        form.login.addEventListener('input', function() {
            clearErrors();
        });

        form.password.addEventListener('input', function() {
            clearErrors();
        });

        // Add enter key support
        form.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    });
</script>
</body>
</html>
