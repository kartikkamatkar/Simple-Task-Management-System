<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - NexusFlow</title>
  <link rel="stylesheet" href="color.css" />
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <form  method="POST" action="/Login"th:object="$(Loginrequest)">     
      <img src="image.png" alt="logo" style="width:56px;margin-bottom:16px" />
      <h2>Welcome back</h2>
      <p>Sign in to continue to NexusFlow</p>
      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn" class="btn btn-primary">Login</button>
      <p class="muted">Don't have an account? <a href="./register.html">Register</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      // TODO: call backend auth API (POST /api/auth/login) and store JWT in localStorage
      // For now redirect to dashboard
      window.location.href = 'Home.html';
    });
  </script>
</body>
</html>
